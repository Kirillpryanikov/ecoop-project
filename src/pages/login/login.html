<ion-content padding>
  <div>
    <img src="../../assets/imgs/eccop_logo.png" width="250" height="72">
    <form #f="ngForm" (ngSubmit)="goLoginPin(f)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" ngModel name="username" class="form-control" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" ngModel name="password" class="form-control" id="password">
      </div>
      <div class="action paddingRight marginRight">
        <button class="btn btn-success">Registrieren</button>
      </div>
      <div class="action">
        <button type="submit" name="password" class="btn btn-success">Login</button>
      </div>
      <span class="forget-password">Passwort vergessen?</span>
    </form>
  </div>
</ion-content>
